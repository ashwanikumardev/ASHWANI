<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Message Sent!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #222831;
            color: #EEEEEE;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .thank-you-container {
            text-align: center;
            max-width: 600px;
            padding: 60px 40px;
            background: rgba(57, 62, 70, 0.5);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, #00ADB5, #00d4dd);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            stroke: #FFFFFF;
            stroke-width: 3;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #FFFFFF 0%, #00ADB5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 18px;
            color: #EEEEEE;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            background: #FFFFFF;
            color: #222831;
            text-decoration: none;
            border-radius: 24px;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 173, 181, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 173, 181, 0.5);
            background: #00ADB5;
            color: #FFFFFF;
        }

        .countdown {
            margin-top: 32px;
            font-size: 14px;
            color: #EEEEEE;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .thank-you-container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 32px;
            }

            p {
                font-size: 16px;
            }

            .btn {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 6L9 17L4 12" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <h1>Thank You!</h1>
        
        <p>
            Your message has been sent successfully! ðŸŽ‰<br>
            I'll get back to you as soon as possible.
        </p>
        
        <a href="index.html" class="btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Back to Home
        </a>
        
        <p class="countdown">Redirecting in <span id="countdown">5</span> seconds...</p>
    </div>

    <script>
        // Auto redirect after 5 seconds
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>
</html>
